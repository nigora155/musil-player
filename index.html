<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé∂ Music Disc Player</title>
  <style>
    body {
      background: linear-gradient(120deg, #1c1c1c, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .boss-player {
      background: #191919;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    .cover-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 5px solid #333;
      box-shadow: 0 0 15px #000;
      background-size: cover;
      background-position: center;
      animation: spin 6s linear infinite;
      animation-play-state: paused;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      height: 22px;
      overflow: hidden;
    }

    input[type="file"] {
      margin-bottom: 10px;
      color: white;
    }

    .btns button {
      font-size: 2em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 15px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="boss-player">
    <div class="cover-image" id="cover"></div>

    <h2 id="song-name">Choose a song</h2>

    <input type="file" id="file-input" accept="audio/*">
    <audio id="audio" preload="metadata"></audio>

    <div class="btns">
      <button id="play-btn">‚ñ∂Ô∏è</button>
    </div>

    <input type="range" id="progress" value="0">

    <label for="volume">üîä Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const progress = document.getElementById('progress');
    const volumeSlider = document.getElementById('volume');
    const fileInput = document.getElementById('file-input');
    const songName = document.getElementById('song-name');
    const cover = document.getElementById('cover');

    const images = [
      "https://cdn-icons-png.flaticon.com/512/727/727245.png",
      "https://cdn-icons-png.flaticon.com/512/1160/1160358.png",
      "https://cdn-icons-png.flaticon.com/512/2922/2922688.png",
      "https://cdn-icons-png.flaticon.com/512/865/865978.png",
      "https://cdn-icons-png.flaticon.com/512/206/206853.png",
      "https://cdn-icons-png.flaticon.com/512/3785/3785492.png",
      "https://cdn-icons-png.flaticon.com/512/2305/2305808.png",
      "https://cdn-icons-png.flaticon.com/512/6812/6812841.png"
    ];

    // –ö–Ω–æ–ø–∫–∞ play/pause
    playBtn.addEventListener('click', () => {
      if (!audio.src) return;

      if (audio.paused) {
        audio.play();
        playBtn.innerText = '‚è∏Ô∏è';
        cover.style.animationPlayState = 'running';
      } else {
        audio.pause();
        playBtn.innerText = '‚ñ∂Ô∏è';
        cover.style.animationPlayState = 'paused';
      }
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
      }
    });

    // –ü–µ—Ä–µ–º–æ—Ç–∫–∞
    progress.addEventListener('input', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    // –ì—Ä–æ–º–∫–æ—Å—Ç—å
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // –í—ã–±–æ—Ä –∞—É–¥–∏–æ
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
        songName.innerText = file.name;
        playBtn.innerText = '‚ñ∂Ô∏è';
        audio.load();
        cover.style.animationPlayState = 'paused';

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        const randomImg = images[Math.floor(Math.random() * images.length)];
        cover.style.backgroundImage = `url('${randomImg}')`;
      }
    });
  </script>
</body>
</html>
